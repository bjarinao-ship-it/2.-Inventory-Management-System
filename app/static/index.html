<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Inventory Management System</h1>
            <div class="stock-value">
                <span>Total Stock Value: $<span id="totalValue">0.00</span></span>
            </div>
        </header>

        <div class="main-content">
            <!-- Add Product Form -->
            <section class="form-section">
                <h2 id="formTitle">Add New Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" required placeholder="Enter product name">
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price ($):</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="productQuantity">Quantity:</label>
                        <input type="number" id="productQuantity" min="0" required placeholder="0">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Add Product</button>
                        <button type="button" id="cancelBtn" style="display: none;" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Products List -->
            <section class="products-section">
                <h2>Products Inventory</h2>
                <div id="loading" class="loading">Loading products...</div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="productsList" class="products-grid"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
